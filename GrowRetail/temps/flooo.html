{% load static %}

    <style>
        /* Define the container for the floor map */
        .floor-row {
            display: flex;
            flex-wrap: wrap;
        }

        .floor-container {
            margin-bottom: 20px;
            width: auto; /* Adjust the width to fit two containers in a row */
        }

        .floor-map {
            width: 800px;
            height: 600px;
            border: 4px solid black;
            position: relative;
            background-color: transparent;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }

        .dropdown select {
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Blinking Animation */
        .blink {
            animation: blinkAnimation 1s infinite;
        }

        @keyframes blinkAnimation {
            0% {
                color: black;
            }
            50% {
                color: red;
            }
            100% {
                color: black;
            }
        }

        /* Media Queries for Mobile View */
        @media (max-width: 767px) {
            .floor-map {
                width: 100%;
                height: 400px;
            }

            .dropdown {
                top: 10px;
                right: 10px;
            }

            h1, h2 {
                font-size: 16px;
            }
        }

        /* Media Queries for iPad View */
        @media (min-width: 768px) and (max-width: 1024px) {
            .floor-map {
                width: 500px;
                height: 400px;
            }
        }
    </style>


<div class="dropdown">
    <select id="SelectFloor" onchange="showFloor(this.value)">
        <option>Select Floor</option>
        <option value="1">Floor 1</option>
        <option value="2">Floor 2</option>
        <option value="3">Floor 3</option>
        <option value="4">Floor 4</option>
    </select>
</div>
<h2 class="blink" style="position: left;">Live</h2>
<div class="floor-row">

    <div class="floor-container">
        <hr>
        <h1>Floor 1</h1>
        <div class="floor-map" style="background-image: url('{% static 'WhatsApp Image 2023-06-22 at 12.46.30 PM.jpeg' %}');">
        </div>
        <h2 class="blink">Total Staffs: 10</h2>
        <h2 class="blink">Total Customers: 30</h2>
    </div>
    <div class="floor-container">
        <h1>Floor 2</h1>
        <div class="floor-map" style="background-image: url('{% static 'WhatsApp Image 2023-06-22 at 12.46.30 PM (1).jpeg' %}');">
        </div>
        <h2 class="blink">Total Staffs: 22</h2>
        <h2 class="blink">Total Customers: 40</h2>
    </div>
    <div class="floor-container">
        <h1>Floor 3</h1>
        <div class="floor-map" style="background-image: url('{% static 'WhatsApp Image 2023-06-22 at 12.46.48 PM.jpeg' %}');">
        </div>
        <h2 class="blink">Total Staffs: 45</h2>
        <h2 class="blink">Total Customers: 30</h2>
    </div>
    <div class="floor-container">
        <h1>Floor 4</h1>
        <div class="floor-map" style="background-image: url('{% static 'WhatsApp Image 2023-06-22 at 12.46.30 PM.jpeg' %}');">
        </div>
        <h2 class="blink">Total Staffs: 20</h2>
        <h2 class="blink">Total Customers: 40</h2>
    </div>
</div>

<script>
    function showFloor(floorNumber) {
        const floorContainers = document.querySelectorAll('.floor-container');
        floorContainers.forEach(function (container, index) {
            if (index + 1 === parseInt(floorNumber)) {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        });

        localStorage.setItem('selectedFloor', floorNumber);
    }

    // Check if there is a selected floor in local storage and show it
    const selectedFloor = localStorage.getItem('selectedFloor');
    if (selectedFloor) {
        document.getElementById('SelectFloor').value = selectedFloor;
        showFloor(selectedFloor);
    }
</script>
