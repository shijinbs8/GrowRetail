{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'navbar/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'navbar/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'navbar/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'navbar/css/style.css' %}">

    <title>Vip</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');

body {
  /* solid background */
  background: rgb(0,212,255);

  /* gradient background*/
  background: linear-gradient(45deg, rgba(0,212,255,1) 0%, rgba(11,3,45,1) 100%);

  /* photo background */
  background-image: url(https://images.unsplash.com/photo-1619204715997-1367fe5812f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1889&q=80);
  background-size: cover;
  background-position: center;
}
.container {
  position: relative;
  max-width: 1200px; /* Updated width */
  width: 100%;
  margin: 40px;
  padding: 10px;
}



    </style>

  </head>
  <body>


    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar" role="banner">

      <div class="container">
        <div class="row align-items-center">

          <div class="col-11 col-xl-2">
            <a class="sidebar-brand brand-logo" href="/index"><img src="{% static 'assets/images/Grow Logo.png' %}" width="50%" alt="logo" /></a>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href="/index"><span>Home</span></a></li>
                <li><a href=""><span>Satisfied</span></a></li>
                <li><a href=""><span>Unsatisfied</span></a></li>
                <li><a href=""><span>Complaints</span></a></li>

              </ul>
            </nav>
          </div>


          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

          </div>

        </div>

    </header>
    <br>
    <br>
    <br>
    <br>

    <div class="container">
      <h1 style="color: white;">Customer Satisfaction Analyser</h1>
        <div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for i in images %}
      <div class="col mb-4">
        <div class="card p-2" style="width: 12rem; background-color: transparent; border: 5px solid grey; padding: 10px; border-radius: 20px;">
          <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap" style="width: 100%; height: 150px; border-radius: 20px;">
          <div class="card-body">
                <style>

        .container2 {
            margin: 10px auto;
            width: 150px;

            justify-content: center;
        }

        .progress2 {
            padding: 6px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.25);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
        }

        .progress-bar2 {
            height: 10px;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            transition: 0.2s linear;
            transition-property: width, background-color;
        }

        .progress-moved .progress-bar2 {

            background-color: #045b13; /* Green color */
            animation: progressAnimation2 7s;
        }

        .progress3 {
            padding: 6px;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.25);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
        }

        .progress-bar3 {
            height: 10px;
            border-radius: 30px;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            transition: 0.8s linear;
            transition-property: width, background-color;
        }

        .progress-moved .progress-bar3 {
            width: 50%;
            background-color: #e01212; /* Red color */
            animation: progressAnimation3 7s;
        }

        @keyframes progressAnimation2 {
            0% { width: 0%; background-color: #045b13; } /* Green color */
            100% { width: 80%; background-color: #045b13; } /* Green color */
        }

        @keyframes progressAnimation3 {
            0% { width: 0%; background-color: #e01212; } /* Red color */
            100% { width: 50%; background-color: #e01212; } /* Red color */
        }

    </style>

    <div class="container3" style="justify-content: center;">
        <div class="progress2 progress-moved">
            <div class="progress-bar2" style=" width: {{i.sat}}%;"></div>
        </div>
      <div style="justify-content: center;">

      </div>
    </div>


          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>












      </div>

    <script src="{% static 'navbar/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'navbar/js/popper.min.js' %}"></script>
    <script src="{% static 'navbar/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'navbar/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'navbar/js/main.js' %}"></script>


  </body>
</html>
